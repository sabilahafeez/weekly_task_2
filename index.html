<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>

        <div id="wrapper">
            <div class="main_div">
                <img id="google" src="images/google.png" alt="Google">

                <p>Create your Google Account</p>
                <input class="align" type="text" name="First name" placeholder="First name" required>
                <input type="text" name="Last name" placeholder="Last name" required>

                <div id="email">
                    <input type="email" name="Username"
                        placeholder="Username &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp @gmail.com"
                        required>
                    <p>You can use letters,numbers & periods</p>
                </div>

                <h2>Use my current email address instead</h2>
                <input class="align" type="password" name="password" placeholder="Password" minlength="8" required>
                <input type="text" name="confirm" placeholder="Confirm" required>
                <p id="para">Use 8 or more characters with a mix of letters,numbers & <br> symbols</p>
                <h4>Sign in instead</h4>
                <button> <a href="#"> Next </a></button>
            </div>
            <div class="main_div image">
                <img id="account" src="images/01.png" alt="account">
            </div>
        </div>


        <div class="footer">
            <p>English(United States)</p>
            <div class="anchor">
                <a href="">Help</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
            </div>
        </div>
    </form>


</body>

</html>
